<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Distance to Range Calculator</title>
    <meta name="description" content="Distance to Range Calculator">
    <meta name="author" content="Eric Liang">

    <meta property="og:title" content="Distance to Range Calculator">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:description"
        content="Online calculator for finding the distance of a given value to user provided range values.">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="imgs/favicon.ico">
    <link rel="icon" href="imgs/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="imgs/apple-touch-icon.png">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1>Distance to Range Calculator</h1>
    <form>
        <input id = "rangeDisplayElement" type = "range" step = 0.01 min = "0" max = "100" value = "50"><span id = "rangeValue"></span>
        <div>
            <label>Lower Boundary: </label>
            <input id = "lowerBoundaryNumberElement" type = "number" step = 0.01 placeholder = "Lower Boundary">
        </div>
        <div>
            <label>Upper Boundary: </label>
            <input id = "upperBoundaryNumberElement" type = "number" step = 0.01 placeholder = "Upper Boundary">
        </div>
        <div>
            <label>Current Number: </label>
            <input id = "currentNumberElement" type = "number" step = 0.01 placeholder = "Your Number">
        </div>
        <input type = "button" value = "Calculate" onclick = "calculate()">
    </form>
    <div>
        <span id = "distanceFromLowerRangeElement"></span>
        <span id = "distanceFromUpperRangeElement"></span>
    </div>
    <footer>
        Copyright &copy; 2022 <a href = "https://eric-liang.com">Eric Liang</a>
    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
