<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Distance to Range Calculator</title>
    <meta name="description" content="Distance to Range Calculator">
    <meta name="author" content="Eric Liang">

    <meta property="og:title" content="Distance to Range Calculator">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:description"
        content="Online calculator for finding the distance of a given value to user provided range values.">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="imgs/favicon.ico">
    <link rel="icon" href="imgs/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="imgs/apple-touch-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main>
        <h1>Distance to Range Calculator</h1>
        <form>
            <div>
                <span id = "lowerRangeValue"></span>
                <input id = "rangeDisplayElement" type = "range" step = 0.01 min = "0" max = "100" value = "50" disabled>
                <span id = "upperRangeValue"></span>
            </div>
            <div>
                <h2>Results</h2>
                <span id = "distanceFromLowerBoundaryElement"></span>
                --------------------------
                <span id = "distanceFromUpperBoundaryElement"></span>
            </div>
            <div class = "">
                <div>
                    <label for = "lowerBoundaryNumberElement">Lower Boundary</label>
                    <input id = "lowerBoundaryNumberElement" type = "number" step = 0.01 placeholder = "Lower Boundary" required>
                </div>
                <div>
                    <label for = "upperBoundaryNumberElement">Upper Boundary</label>
                    <input id = "upperBoundaryNumberElement" type = "number" step = 0.01 placeholder = "Upper Boundary" required>
                </div>
            </div>
            <label for = "currentNumberElement">Your Number</label>
            <input id = "currentNumberElement" type = "number" step = 0.01 placeholder = "Your Number" required><br>
            <input type = "button" class = "btn btn-primary" value = "Calculate" onclick = "calculate()">
        </form>
    </main>
    <footer>
        Copyright &copy; 2022 <a href = "https://eric-liang.com">Eric Liang</a>
    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
