<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Distance to Range Calculator</title>
    <meta name="description" content="Distance to Range Calculator">
    <meta name="author" content="Eric Liang">

    <meta property="og:title" content="Distance to Range Calculator">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:description"
        content="Online calculator for finding the distance of a given value to user provided range values.">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="imgs/favicon.ico">
    <link rel="icon" href="imgs/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="imgs/apple-touch-icon.png">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1>Distance to Range Calculator</h1>
    <form id = "distanceToRangeCalculatorForm">
        <input id = "lowerRangeNumber" type = "number" min = "0" max = "1000000" step = "0.01" placeholder = "Lower Range">
        <input id = "upperRangeNumber" type = "number" min = "0" max = "1000000" step = "0.01" placeholder = "Upper Range">
        <input id = "currentNumber" type = "number" min = "0" max = "1000000" step = "0.01" placeholder = "Your Number">
        <input type = "submit" value = "Calculate">
    </form>
    <div>
        <span id = "distanceFromLowerRange"></span>
        <span id = "distanceFromUpperRange"></span>
    </div>
    <footer>
        Copyright &copy; 2022 <a href = "https://eric-liang.com">Eric Liang</a>
    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
